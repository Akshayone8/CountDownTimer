<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class='col-md-6 vh-100 d-flex flex-column justify-content-center'>
      <h1 class='head text-center m-md-3'>Countdown Timer</h1>
      <div class="col-md-12 d-flex justify-content-between align-items-center ">
        <div>
          <h5 class='details'>Days</h5>
          <div class='text-center' id='days'>00</div>
        </div>
        <div>
          <h5 class='details'>Hours</h5>
          <div class='text-center' id='hours'>00</div>
        </div>
        <div>
          <h5 class='details'>Minutes</h5>
          <div class='text-center' id='minutes'>00</div>
        </div>
        <div>
          <h5 class='details'>Seconds</h5>
          <div class='text-center' id='seconds'>00</div >
        </div>
      </div>
      <div class='d-flex justify-content-around m-md-3'>
        <button type='button'class="btn btn-primary">Start</button>
        <button class="btn btn-primary ">Pause</button>
        <button class="btn btn-primary">Stop</button>
        <button class="btn btn-primary">Restart</button>
      </div>
    </div>
    <div class='col-md-6'>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
