<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coundown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
 
<div class='container '>

<h1 class='text-center'>Countdown Timer</h1>


<div class="col-12 m-auto  vh-100 d-flex align-items-lg-center justify-content-lg-center ">
 
<form class="col-8 main_container text-center p-5 ">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#26de81" fill-opacity="1" d="M0,192L40,213.3C80,235,160,277,240,277.3C320,277,400,235,480,197.3C560,160,640,128,720,101.3C800,75,880,53,960,53.3C1040,53,1120,75,1200,85.3C1280,96,1360,96,1400,96L1440,96L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
  <div class="row d-flex justify-content-lg-between">
    
    <div class='col-2' >
      <label class="form-label" for="days"> Days</label>
        <input type="number" class="form-control-lg dates" id="days" min='0'max='365'>
      </div>
    <div class='col-2' >
      <label class="form-label" for="hours"> Hours</label>
        <input type="number" class="form-control-lg" id="hours" min='0'max='24'>
    </div>

    <div class='col-2' >
      <label class="form-label" for="minutes">Minutes</label>
        <input type="number" class="form-control-lg" id="minutes" min='0'max='59'>
    </div>
 
    <div class='col-2' >
      <label class="form-label" for="seconds">Seconds</label>
        <input type="number" class="form-control-lg" id='seconds' min='0'max='59'>
    </div>
  </div>


  <div class="m-4 d-flex justify-content-lg-around" >
      <button type="submit" class="btn btn-primary" id='btn'>Submit</button>
      <button type="button" class="btn btn-warning" id='pas'>Pause</button>
      <button type="button" class="btn btn-success" id='resume'>Resume</button>
      <button type="button" class="btn btn-danger" id='res'>Reset</button>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#26de81" fill-opacity="1" d="M0,192L40,213.3C80,235,160,277,240,277.3C320,277,400,235,480,197.3C560,160,640,128,720,101.3C800,75,880,53,960,53.3C1040,53,1120,75,1200,85.3C1280,96,1360,96,1400,96L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
</form>
</div>

</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<script src='script.js'></script>
</body>
</html>
